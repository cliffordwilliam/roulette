<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roulette</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- the wheel container -->
    <div class="wheel-container">
      <!-- the whole wheel -->
      <div class="wheel">
        <!-- section container -->
        <div class="section-container">
          <!-- top left section -->
          <div class="section tl">
            <!-- divisions -->
            <div class="sub r s0"></div>
            <div class="sub o s1"></div>
            <div class="sub y s2"></div>
            <div class="sub g s3"></div>
            <div class="sub lb s4"></div>
            <div class="sub b s5"></div>
          </div>
          <!-- top left section -->
          <div class="section tr">
            <!-- divisions -->
            <div class="sub p s0"></div>
            <div class="sub lp s1"></div>
            <div class="sub r s2"></div>
            <div class="sub o s3"></div>
            <div class="sub y s4"></div>
            <div class="sub g s5"></div>
          </div>
          <!-- top left section -->
          <div class="section bl">
            <!-- divisions -->
            <div class="sub lb s0"></div>
            <div class="sub b s1"></div>
            <div class="sub p s2"></div>
            <div class="sub lp s3"></div>
            <div class="sub r s4"></div>
            <div class="sub o s5"></div>
          </div>
          <!-- top left section -->
          <div class="section br">
            <!-- divisions -->
            <div class="sub y s0"></div>
            <div class="sub g s1"></div>
            <div class="sub lb s2"></div>
            <div class="sub b s3"></div>
            <div class="sub p s4"></div>
            <div class="sub lp s5"></div>
          </div>
        </div>
      </div>
      <!-- the arrow -->
      <div class="arrow-container">
        <div class="head"></div>
        <div class="body"></div>
      </div>
    </div>
    <!-- the spin button -->
    <button class="spin-button">SPIN!</button>
  </body>
  <script src="./spinner.js"></script>
</html>
